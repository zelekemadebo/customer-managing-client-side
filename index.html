<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style1.css" />
  </head>

  <body style="background-color: white">
    <div id="notification" class="alert d-none" role="alert"></div>

    <div class="my-5 w-75 mx-auto">
      <div class="d-flex justify-content-between my-5">
        <button type="button" class="btn btn-secondary">
          <a
            style="color: azure; text-decoration: none"
            class=""
            href="./index.html"
          >
            Home
          </a>
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="displayCustomers()"
        >
          Customers
        </button>

        <button
          type="button"
          class="btn btn-success"
          onclick="displayForm('new-form')"
        >
          Register
        </button>
      </div>
      <img
        id="image"
        class="w-0"
        src="https://tse1.mm.bing.net/th?id=OIP.ZNWyssXs3ux6yWv_V9ZYSgHaE8&pid=Api&P=0&w=600&h=400"
        alt="customer service image"
      />


      https://customer-managing-server-side-1-y8ce.onrender.com

    </div>

    <section
      id="customer-table"
      class="mx-auto my-3 w-75"
      style="display: none"
    >
      <h1 style="text-align: center;">Customer List</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Company</th>
            <th>Email Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customer-list">
          <!-- Customer rows will be dynamically added here -->
        </tbody>
      </table>
    </section>

    <section id="new-form" class="mx-auto my-3 w-75" style="display: none">
      <h1>Insert Customer Contact Info</h1>
      <form id="insert-customer-form" style="zoom: 120%">
        <label for="name">Name:</label><br />
        <input type="text" name="name" /><br />

        <label for="company">Company:</label><br />
        <input type="text" name="company" /><br />

        <label for="address">Address:</label><br />
        <input type="text" name="address" /><br />

        <label for="email">Email:</label><br />
        <input type="email" name="email" /><br />

        <label for="Phonenumber">PhoneNumber:</label><br />
        <input type="text" name="phonenumber" /><br /><br />

        <button type="submit" class="btn btn-dark">Submit Info</button>
      </form>
    </section>

    <section id="edit-form" class="mx-auto my-3 w-75" style="display: none">
      <h1>Edit Customer Info</h1>
      <form id="edit-form">
        <input type="hidden" name="id" />
        <label for="editName">Name:</label><br />

        <input type="text" name="editName" /><br /><br />
        <label for="editAddress">Address:</label><br />

        <input type="text" name="editAddress" /><br /><br />
        <label for="editCompany">Company:</label><br />
        <input type="text" name="editCompany" /><br /><br />
        <label for="editEmail">Email:</label><br />
        <input type="email" name="editEmail" /><br /><br />
        <label for="editPhonenumber">PhoneNumber:</label><br />
        <input type="int" name="editPhonenumber" /><br /><br />

        <button type="submit" class="btn btn-dark">Update</button>
      </form>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
